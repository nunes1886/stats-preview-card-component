<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <section>
        <div class="card">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <div class="card-text">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="card-footer">
            <p>10k+ <span>companies</span></p>
            <p>314 <span>templates</span></p>
            <p>12m+ <span>queries</span></p>
          </div>
        </div>
        <img src="./assets/img/image-header-desktop.jpg" alt="office">
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nunes1886/" target="_blank">Gledson Nunes</a>.
    </div>
  </footer>
</body>

</html>
